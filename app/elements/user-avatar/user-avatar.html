<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="user-avatar">
  <template>
    <style>
      :host {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 140px;
        height: 140px;
        border-radius: 50%;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-weight: bold;
        font-size: 100px;
        color: #333;
        background-color: #cfcfcf;
      }
    </style>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'user-avatar',

        properties: {
          userName: {
            type: String,
            observer: '_updateName'
          }
        },

        _updateName: function() {
          Polymer.dom(this.root).innerHTML = this.userName.charAt(0);
        }

      });
    })();
  </script>
</dom-module>
