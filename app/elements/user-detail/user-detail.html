<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../elements/time-format/time-format.html">

<dom-module id="user-detail">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-material {
        width: 500px;
        margin: 100px auto;
        padding: 40px;
      }
    </style>
    <paper-material>
      <h1>[[userDetail.name]] [[userDetail.surname]]</h1>
      <h2>[[userDetail.company]]</h2>
      <p><strong>email:</strong> [[userDetail.email]]</p>
      <p><strong>birthdate:</strong> <time is="time-format" datetime="[[userDetail.birthdate]]"></time></p>
    </paper-material>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'user-detail',

        properties: {
          users: {
            type: Object,
            value: function() { return {}; }
          },
          userId: {
            type: Number
          },
          userDetail: {
            type: Object,
            computed: '_getUserDetail(users, userId)'
          }
        },

        _getUserDetail: function(users, userId) {
          return users[userId];
        }
      });
    })();
  </script>
</dom-module>
